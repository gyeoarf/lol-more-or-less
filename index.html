<!DOCTYPE html>
<html>
<head>
    <title>LoL More or Less - Modes</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
</head>
<body>
<div class="mode-selector">
    <h1>LoL More or Less</h1>
    <div class="modes">
        <a href="full-random.html" class="mode-card">
            <h2>Full Random</h2>
            <p>Compare random champions and stats</p>
        </a>
        <a href="#" class="mode-card">
            <h2>Player Stats</h2>
            <p>Guess which champion has better player performance</p>
            <span class="badge">Beta</span>
        </a>
        <div class="mode-card coming-soon">
            <h2>Team Comps</h2>
            <p>Compare full team statistics</p>
            <span class="badge">Coming Soon</span>
        </div>
    </div>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker failed', err));
            });
        }
    </script>
</div>
</body>
</html>
